<!doctype html>
<html lang="%sveltekit.language%">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="robots" content="index,follow" />
		<meta name="theme-color" content="#f60" />
		<meta name="google-site-verification" content="2JPOOgxLf9FGCZp7dVmKlXxzWf3mHwsBM9SIvUnf9l0" />

		<!-- Preconnect to external APIs -->
		<link rel="preconnect" href="https://api.open-meteo.com" crossorigin />

		<!-- Preload critical fonts -->
		<link rel="preload" href="%sveltekit.assets%/fonts/raleway/raleway-regular-webfont.woff2" as="font" type="font/woff2" crossorigin />
		<link rel="preload" href="%sveltekit.assets%/fonts/raleway/raleway-light-webfont.woff2" as="font" type="font/woff2" crossorigin />
		<link rel="preload" href="%sveltekit.assets%/fonts/icons/icomoon.woff" as="font" type="font/woff" crossorigin />

		<link rel="icon" href="%sveltekit.assets%/images/favicon.ico" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
